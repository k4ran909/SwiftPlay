name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache MinGW
      uses: actions/cache@v3
      with:
        path: C:\tools\mingw64
        key: mingw-${{ runner.os }}-${{ hashFiles('**/SwiftPlay.cpp', '**/resources.rc') }}
        restore-keys: |
          mingw-${{ runner.os }}-

    - name: Install MinGW
      if: steps.cache.outputs.cache-hit != 'true'
      run: choco install mingw

    - name: Add MinGW to Path
      run: echo "C:\tools\mingw64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding ascii -Append

    - name: Compile resource file
      run: windres resources.rc -o resources.o

    - name: Compile the executable
      run: g++ -o SwiftPlay SwiftPlay.cpp resources.o -mwindows -std=c++11 -static

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: SwiftPlay-executable
        path: SwiftPlay.exe

    - name: Run executable
      run: .\SwiftPlay.exe
      if: always()
